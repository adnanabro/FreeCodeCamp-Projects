<html>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
  <body>
  <h1 id="title">freeCodeCamp Survey form</h1>
  <p id="description">Thankyou for your time. Please fill the form below to help us improve.</p>
    <div>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><br>
    <input id="name" type="text" placeholder="e.g., John Wick"><br>
  <label id="email-label" for="email">Email</label><br>
    <input id="email" type="email" placeholder="e.g., abc123@xyz.com"><br>
  <label id="number-label" for="number">Age</label><br>
    <input id="number" type="number" min="13" max="65" placeholder="13 to 65"><br>
    <label id="dropdown-label">Current Status</label><br>
    <select id="dropdown" name="dropdown"><br>
      <option value="job">Doing a job</option>
      <option value="business">Owns a business</option>
      <option value="student">Student</option>
      <option value="other">Other</option>
    </select>
    <p>What type of Vehicle do you own?</p>
    <input type="radio" id="rad1" name="rad1">
    <label for="rad1">Car</label><br>
    <input type="radio" id="rad2" name="rad2">
    <label for="rad2">Motorbike</label><br>
    <input type="radio" id="rad3" name="rad3">
    <label for="rad3">Bicycle</label><br>
    <input type="radio" id="rad3" name="rad3">
    <label for="rad4">None</label><br>
    <p>Who do you currently live with?</p>
    <input id="ch1" type="checkbox" value="">
    <label for="ch1">Parents and siblings</label><br>
    <input id="ch2" type="checkbox" value="">
    <label for="ch2"> Just parents or just siblings</label><br>
    <input id="ch3" type="checkbox" value="">
    <label for="ch3">Spouse</label><br>
    <input id="ch4" type="checkbox" value="">
    <label for="ch4">Alone</label><br>
    <label for="comment">Any Comments?</label><br>
    <textarea id="comment" name="comment" rows="4" cols="40"> type comment here </textarea><br>
    <button type="submit" id="submit">Submit</button>
  </form>
      </div>
  </body>
<style>
body {
  text-align: center;
  background-image: url("https://storage.googleapis.com/nextivawebsites-wordpressfiles-voip/var/www/virtual/nextiva.com/voip/2019/05/business-communication-feature-image-1.png");
    font-family: Lobster;
}
div {
  background-color: rgb(0, 71, 179, 0.6);
    margin: 20px 380px;
  text-align: left;
  padding: 20px 10px 20px 150px;  
}

#survey-form {
  line-height: 1.5
}
#comment {
  margin: 10px 6px 20px 0px;
}

</style>
    </html>
